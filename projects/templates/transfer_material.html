<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMPL - Transfer Material</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<style>
        hr.style1{
	        border-top: 15px solid #4d0000;
            }
        .oe{
            font-family: Mathematica6 Bold, Old English Text MT, Engravers Old English BT, Old English, Collins Old English, New Old English, serif;
            font-size: 50px;
            color: #4d0000;
            text-align:center;
            }
        .topnav a:hover {
            color: #4d0000;
            text-decoration: none;
        }
        .nopad {
                margin: 0;
                padding: 0;
                margin-top: 0em;
                margin-bottom: 0em;
            }
    </style>

</head>
<form action="/transfer_submit">
    <div class="topnav" id="myTopnav">
        <br>
        <table>
            <td><img src="/static/logo.jpg"  height="70" width="92" align = "left"></td>
            <td width="1050px"><div align="center" class="nopad"> <a href="\main_menu"  class="oe">SMPL</a></div></td>
            <td><div align="left" class="nopad">Hi {{current_user.username}}<br>
            <a href="\change_password_form">Change Password</a><br>
            <a href="\logout">Logout</a></div></td>
        </table>
    </div>

    <hr class ="style1">


    <table class = "table table-sm">
            <tr>
                <th>SMPL no.</th>
                <th>Customer</th>
                <th>Weight in MT</th>
                <th>Size</th>
                <th>Unit</th>
            </tr>
        {% for cs_id, cs in cs_lst %}
            <tr>
                <td><input type = "radio" name = "select_smpl" value = "{{cs_id}},{{cs.smpl_no}}">  {{cs.smpl_no}}</td>
                <td>{{cs.customer}}</td>
                <td>{{cs.weight}}</td>
                <td>{{cs.thickness}} x {{cs.width}} x {{cs.length}}</td>
                <td>{{cs.unit}}</td>
            </tr>
        {% endfor %}
    <!--/select-->
    </table>

    <table>
    <td>Transfer to Unit </td>
        <td>
            <select name="unit">
                {% if unit == "2" %}
                    <option value="1">1</option>
                {% endif %}
                {% if unit == "1" %}
                    <option value="2">2</option>
                {% endif %}

            </select>
        </td>
    </table>

    <br>
    Remarks<input name ="remarks">

    <p><input type="submit" class="btn btn-default" value="Submit"></p>

</form>
</html>
